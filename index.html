            --text-color: #f4f7f6;

            --card-bg: #3c3c3c;

            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg);

            border-radius: 8px;
            font-size: 1.1em;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;

        .search-container input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;

            justify-content: center;
            gap: 10px;

            border-radius: 20px;

        // --- Fungsionalitas JavaScript (SAMA SEPERTI SEBELUMNYA) ---

        const domainContainer = document.getElementById('domain-list-container');
        const searchInput = document.getElementById('domain-search');
        const categoryTabs = document.getElementById('category-tabs');
        const notFoundMessage = document.getElementById('not-found-message');
        let currentCategory = 'all';

        const formatRupiah = (amount) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        };

        const renderDomains = (domains) => {
            domainContainer.innerHTML = '';
            let foundCount = 0;
            
            domains.forEach(domain => {
                const card = document.createElement('div');
                card.className = 'domain-card';
                
                if (currentCategory !== 'all' && !domain.category.includes(currentCategory)) {
                    card.classList.add('hidden');
                    return;
                }
                
                card.innerHTML = `
                    <h3>${domain.name}</h3>
                    <p>Per Tahun</p>
                    <div class="price">${formatRupiah(domain.price)}</div>
                    <button onclick="handleBuyClick('${domain.name}')">Beli Sekarang</button>
                `;
                domainContainer.appendChild(card);
                foundCount++;
            });
            
            notFoundMessage.style.display = foundCount === 0 ? 'block' : 'none';
        };

        const handleBuyClick = (domainName) => {
            const phoneNumber = '6283142474788';
            const message = encodeURIComponent(`Halo, saya ingin membeli domain ${domainName} ini. Mohon info ketersediaannya.`);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
            
            window.open(whatsappUrl, '_self'); 
        };

        const filterDomains = () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filtered = domainList.filter(domain => {
                const matchesSearch = domain.name.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || domain.category.includes(currentCategory);
                return matchesSearch && matchesCategory;
            });
            
            domainContainer.innerHTML = '';
            let foundCount = 0;

            filtered.forEach(domain => {
                const card = document.createElement('div');
                card.className = 'domain-card';
                card.innerHTML = `
                    <h3>${domain.name}</h3>
                    <p>Per Tahun</p>
                    <div class="price">${formatRupiah(domain.price)}</div>
                    <button onclick="handleBuyClick('${domain.name}')">Beli Sekarang</button>
                `;
                domainContainer.appendChild(card);
                foundCount++;
            });

            notFoundMessage.style.display = foundCount === 0 ? 'block' : 'none';
        };

        const handleCategoryClick = (category) => {
            currentCategory = category;

            categoryTabs.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`button[data-category="${category}"]`).classList.add('active');

            filterDomains();
        };

        searchInput.addEventListener('input', filterDomains);

        categoryTabs.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                handleCategoryClick(button.dataset.category);
            });
        });

        // Fungsionalitas Tema Gelap/Terang
        const themeToggle = document.getElementById('theme-toggle');

        const setDarkMode = (isDark) => {
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'Terang';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = 'Gelap';
                localStorage.setItem('theme', 'light');
            }
        };

        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.contains('dark-mode');
            setDarkMode(!isDarkMode);
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }

            window.location.href = url;
        }
