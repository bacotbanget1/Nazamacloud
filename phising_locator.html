<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nazamacloud Security Scanner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9eef3;
      margin: 0;
      padding: 0;
    }

    header {
      width: 90%;
      background: #0d6efd;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #084fbf;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      background: #6c757d;
    }

    .tab-buttons button.active {
      background: #0d6efd;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <a href="https://shop.nazamacloud.my.id">Menu Utama</a>
    <span>Nazamacloud</span>
  </header>

  <div class="container">
    <h2>Nazamacloud Security Scanner</h2>

    <div class="tab-buttons">
      <button class="active" onclick="openTab('tab1', this)">Cek Link</button>
      <button onclick="openTab('tab2', this)">Cek File APK/EXE</button>
    </div>

    <!-- TAB 1: CEK LINK -->
    <div class="tab active" id="tab1">
      <input type="text" id="urlInput" placeholder="Masukkan URL" />
      <button onclick="cekLink()">Cek Website</button>

      <div class="result" id="resultLink" style="display:none;">
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Domain:</strong> <span id="domain"></span></p>
      </div>
    </div>

    <!-- TAB 2: CEK APK / EXE -->
    <div class="tab" id="tab2">
      <p>Upload file APK atau EXE untuk dicek apakah berbahaya (simulasi).</p>
      <input type="file" id="fileInput" accept=".apk, .exe" />
      <button onclick="cekFile()">Cek File</button>

      <div class="result" id="resultFile" style="display:none;">
        <p><strong>Nama File:</strong> <span id="fileName"></span></p>
        <p><strong>Status Keamanan:</strong> <span id="fileStatus"></span></p>
      </div>
    </div>

  </div>

  <script>
    function openTab(id, btn) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function cekLink() {
      const url = document.getElementById("urlInput").value.trim();
      const result = document.getElementById("resultLink");
      const status = document.getElementById("status");
      const domain = document.getElementById("domain");

      if (!url) return alert("Masukkan URL!");

      let dom;
      try {
        const urlObj = new URL(url.startsWith("http") ? url : "https://" + url);
        dom = urlObj.hostname;
      } catch {
        return alert("URL tidak valid!");
      }

      const patterns = ["--", "..", "free", "secure-login", "verify", "xyz", "cheap", "click-now", "update-info"];
      const dangerous = ["hijacked", "malware", "danger", "scam"];

      let isPhishing = patterns.some(p => dom.includes(p));
      let isDanger = dangerous.some(p => dom.includes(p));

      let finalStatus = "Aman";
      let color = "green";

      if (isDanger) {
        finalStatus = "SANGAT Berbahaya";
        color = "red";
      } else if (isPhishing) {
        finalStatus = "Tidak Aman (Phishing)";
        color = "orange";
      }

      status.textContent = finalStatus;
      status.style.color = color;
      domain.textContent = dom;

      result.style.display = "block";
    }

    // SIMULASI CEK FILE (TIDAK BENAR-BENAR MEMINDAI VIRUS)
    function cekFile() {
      const file = document.getElementById("fileInput").files[0];
      const result = document.getElementById("resultFile");
      const name = document.getElementById("fileName");
      const status = document.getElementById("fileStatus");

      if (!file) return alert("Upload file terlebih dahulu!");

      name.textContent = file.name;

      const lower = file.name.toLowerCase();
      let suspected = ["hack", "crack", "mod", "inject", "steal", "rat", "keylogger", "virus", "malware"];

      let isDanger = suspected.some(w => lower.includes(w));

      if (isDanger) {
        status.textContent = "Berbahaya (Terdeteksi Pola File Tidak Aman)";
        status.style.color = "red";
      } else {
        status.textContent = "Aman (Tidak Ditemukan Pola Berbahaya)";
        status.style.color = "green";
      }

      result.style.display = "block";
    }
  </script>

</body>
</html>
