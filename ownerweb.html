<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Panel - Nazamacloud</title>
    <link rel="icon" href="https://i.imgur.com/iyWLyWw.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --primary: #3b82f6; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .coupon-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        #adminContent { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-area">
        <h2>Owner Login</h2>
        <input type="password" id="pass-input" placeholder="Masukkan Password Owner">
        <button onclick="checkLogin()">Login</button>
    </div>

    <div id="adminContent">
        <h2>üéÅ Kelola Kupon Global</h2>
        <p style="font-size: 0.8rem; color: #64748b;">Kupon di sini akan tersimpan di database dan bisa dipakai di semua HP.</p>
        <input type="text" id="new-code" placeholder="KODE KUPON (Contoh: PROMO10)">
        <input type="number" id="new-percent" placeholder="Persentase Diskon (Contoh: 10)">
        <button onclick="addCoupon()">Buat Kupon Online</button>

        <h3 style="margin-top:20px;">Daftar Kupon Aktif:</h3>
        <div id="coupon-list">Memuat data...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // GANTI DENGAN KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "project-anda.firebaseapp.com",
        databaseURL: "https://project-anda-default-rtdb.firebaseio.com",
        projectId: "project-anda",
        storageBucket: "project-anda.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.checkLogin = function() {
        const p = document.getElementById('pass-input').value;
        if(p === "admin123") { // Password Anda
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadCoupons();
        } else { alert("Salah!"); }
    }

    window.addCoupon = function() {
        const code = document.getElementById('new-code').value.toUpperCase();
        const percent = document.getElementById('new-percent').value;
        if(code && percent) {
            set(ref(db, 'coupons/' + code), { code, percent: parseInt(percent) })
            .then(() => { alert("Kupon Berhasil Disimpan di Database!"); });
        }
    }

    function loadCoupons() {
        onValue(ref(db, 'coupons'), (snapshot) => {
            const list = document.getElementById('coupon-list');
            list.innerHTML = "";
            snapshot.forEach((child) => {
                const c = child.val();
                list.innerHTML += `<div class="coupon-item">
                    <span><b>${c.code}</b> (${c.percent}%)</span>
                    <button onclick="deleteCoupon('${c.code}')" style="width:auto; padding:5px; background:red;">Hapus</button>
                </div>`;
            });
        });
    }

    window.deleteCoupon = function(code) {
        if(confirm("Hapus kupon " + code + "?")) {
            remove(ref(db, 'coupons/' + code));
        }
    }
</script>
</body>
</html>
