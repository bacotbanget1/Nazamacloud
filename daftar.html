<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Sistem Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }
        
        .register-card:hover {
            transform: translateY(-5px);
        }
        
        .logo-container {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }
        
        .form-input {
            padding-left: 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #2d7d32;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .terms-text {
            font-size: 0.85rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="logo-container">
            <div class="logo floating-animation">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="text-white text-2xl font-bold">Buat Akun Baru</h1>
            <p class="text-white opacity-90">Bergabung dengan komunitas kami</p>
        </div>
        
        <div class="form-container">
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>
            
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle mr-2"></i>
                Pendaftaran berhasil! Mengarahkan ke login...
            </div>
            
            <form id="registerForm">
                <div class="input-group relative">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="fullName" class="form-input w-full py-3 px-4" placeholder="Nama Lengkap" required>
                </div>
                
                <div class="input-group relative">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="email" class="form-input w-full py-3 px-4" placeholder="Alamat Email" required>
                </div>
                
                <div class="input-group relative">
                    <i class="input-icon fas fa-user-circle"></i>
                    <input type="text" id="username" class="form-input w-full py-3 px-4" placeholder="Username" required>
                </div>
                
                <div class="input-group relative">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" class="form-input w-full py-3 px-4" placeholder="Password" required>
                    <div class="password-strength mt-2">
                        <div id="strengthMeter" class="strength-meter"></div>
                    </div>
                </div>
                
                <div class="input-group relative">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-input w-full py-3 px-4" placeholder="Konfirmasi Password" required>
                </div>
                
                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" id="terms" class="form-checkbox text-blue-600 mt-1 mr-2" required>
                        <span class="terms-text text-sm text-gray-600">
                            Saya menyetujui 
                            <a href="#" class="text-blue-600 hover:text-blue-800">Syarat & Ketentuan</a> 
                            dan 
                            <a href="#" class="text-blue-600 hover:text-blue-800">Kebijakan Privasi</a>
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="btn-register w-full py-3 text-lg">
                    <i class="fas fa-user-plus mr-2"></i>
                    Daftar Sekarang
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Sudah punya akun? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
                        Masuk di sini
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk mengecek kekuatan password
        function checkPasswordStrength(password) {
            let strength = 0;
            const meter = document.getElementById('strengthMeter');
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            meter.style.width = strength + '%';
            
            if (strength < 50) {
                meter.style.background = '#e53e3e'; // Merah
            } else if (strength < 75) {
                meter.style.background = '#ed8936'; // Oranye
            } else {
                meter.style.background = '#38a169'; // Hijau
            }
        }
        
        // Event listener untuk input password
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            
            // Sembunyikan pesan error sebelumnya
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validasi form
            if (!fullName || !email || !username || !password || !confirmPassword) {
                errorText.textContent = 'Semua field harus diisi!';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!terms) {
                errorText.textContent = 'Anda harus menyetujui syarat dan ketentuan!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validasi email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorText.textContent = 'Format email tidak valid!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validasi username (hanya huruf, angka, underscore)
            const usernameRegex = /^[a-zA-Z0-9_]+$/;
            if (!usernameRegex.test(username)) {
                errorText.textContent = 'Username hanya boleh mengandung huruf, angka, dan underscore!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validasi panjang password
            if (password.length < 8) {
                errorText.textContent = 'Password minimal 8 karakter!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validasi konfirmasi password
            if (password !== confirmPassword) {
                errorText.textContent = 'Konfirmasi password tidak cocok!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Simpan data pengguna (dalam aplikasi nyata, ini akan dikirim ke backend)
            const userData = {
                fullName: fullName,
                email: email,
                username: username,
                password: password, // Dalam aplikasi nyata, password harus di-hash
                createdAt: new Date().toISOString()
            };
            
            // Simpan ke localStorage (untuk demo)
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Cek apakah username atau email sudah terdaftar
            const existingUser = users.find(user => 
                user.username === username || user.email === email
            );
            
            if (existingUser) {
                errorText.textContent = 'Username atau email sudah terdaftar!';
                errorMessage.style.display = 'block';
                return;
            }
            
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Tampilkan pesan sukses
            successMessage.style.display = 'block';
            
            // Redirect ke login.html setelah 2 detik
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        // Check jika sudah login
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });
        
        // Tambahkan style untuk animasi shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
