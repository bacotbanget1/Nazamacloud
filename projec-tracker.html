<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141824;
            --bg-card: #1a1f2e;
            --accent-primary: #00d9ff;
            --accent-secondary: #7b2ff7;
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --success: #00ff88;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(123, 47, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.15) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            display: flex;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.25rem;
        }

        .add-project-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-family: 'Space Mono', monospace;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-add::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-add:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .btn-add span {
            position: relative;
            z-index: 1;
        }

        .projects-table {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-secondary);
        }

        th {
            padding: 1.25rem 1.5rem;
            text-align: left;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            font-weight: 700;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(0, 217, 255, 0.03);
        }

        tbody tr.completed {
            opacity: 0.5;
        }

        td {
            padding: 1.5rem 1.5rem;
            font-size: 0.95rem;
        }

        .project-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .completed .project-name {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .checkbox:hover {
            border-color: var(--success);
            transform: scale(1.1);
        }

        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 1.1rem;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .date-cell {
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .date-cell.has-value {
            color: var(--accent-primary);
        }

        .btn-start {
            background: linear-gradient(135deg, #7b2ff7, #d946ef);
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 0.85rem;
            position: relative;
            overflow: hidden;
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123, 47, 247, 0.3);
        }

        .btn-delete {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .btn-delete:hover {
            background: rgba(255, 59, 48, 0.2);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats {
                width: 100%;
                justify-content: space-around;
            }

            .add-project-section {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 1rem 0.75rem;
            }

            .btn-start {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }

            .actions-cell {
                flex-direction: column;
            }
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Tracker</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalProjects">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeProjects">0</div>
                    <div class="stat-label">Aktif</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedProjects">0</div>
                    <div class="stat-label">Selesai</div>
                </div>
            </div>
        </header>

        <div class="add-project-section">
            <div class="input-group">
                <input type="text" id="projectInput" placeholder="Nama project baru..." />
                <button class="btn btn-add" onclick="addProject()">
                    <span>+ Tambah Project</span>
                </button>
            </div>
        </div>

        <div class="projects-table">
            <table>
                <thead>
                    <tr>
                        <th>Project</th>
                        <th style="text-align: center;">Selesai</th>
                        <th>Tgl Dimulai</th>
                        <th>Tgl Selesai</th>
                        <th>Mulai</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="projectsBody">
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">ðŸ“‹</div>
                            <div>Belum ada project. Tambahkan project pertama Anda!</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load projects from localStorage
        let projects = JSON.parse(localStorage.getItem('projects')) || [];

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // Save projects to localStorage
        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
            renderProjects();
            updateStats();
        }

        // Add new project
        function addProject() {
            const input = document.getElementById('projectInput');
            const projectName = input.value.trim();
            
            if (projectName === '') {
                alert('Mohon masukkan nama project!');
                return;
            }

            const newProject = {
                id: Date.now(),
                name: projectName,
                completed: false,
                startDate: null,
                completedDate: null
            };

            projects.push(newProject);
            input.value = '';
            saveProjects();
        }

        // Start project
        function startProject(id) {
            const project = projects.find(p => p.id === id);
            if (project && !project.startDate) {
                project.startDate = Date.now();
                saveProjects();
            }
        }

        // Toggle completion
        function toggleComplete(id) {
            const project = projects.find(p => p.id === id);
            if (project) {
                project.completed = !project.completed;
                if (project.completed) {
                    project.completedDate = Date.now();
                } else {
                    project.completedDate = null;
                }
                saveProjects();
            }
        }

        // Delete project
        function deleteProject(id) {
            if (confirm('Yakin ingin menghapus project ini?')) {
                projects = projects.filter(p => p.id !== id);
                saveProjects();
            }
        }

        // Render projects
        function renderProjects() {
            const tbody = document.getElementById('projectsBody');
            
            if (projects.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">ðŸ“‹</div>
                            <div>Belum ada project. Tambahkan project pertama Anda!</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = projects.map(project => `
                <tr class="${project.completed ? 'completed' : ''}">
                    <td class="project-name">${project.name}</td>
                    <td>
                        <div class="checkbox-wrapper">
                            <div class="checkbox ${project.completed ? 'checked' : ''}" 
                                 onclick="toggleComplete(${project.id})">
                            </div>
                        </div>
                    </td>
                    <td class="date-cell ${project.startDate ? 'has-value' : ''}">
                        ${formatDate(project.startDate)}
                    </td>
                    <td class="date-cell ${project.completedDate ? 'has-value' : ''}">
                        ${formatDate(project.completedDate)}
                    </td>
                    <td>
                        <button class="btn btn-start" 
                                onclick="startProject(${project.id})"
                                ${project.startDate ? 'disabled' : ''}>
                            <span>${project.startDate ? 'Sudah Dimulai' : 'Mulai'}</span>
                        </button>
                    </td>
                    <td>
                        <div class="actions-cell">
                            <button class="btn btn-delete" onclick="deleteProject(${project.id})">
                                <span>Hapus</span>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = projects.length;
            const completed = projects.filter(p => p.completed).length;
            const active = total - completed;

            document.getElementById('totalProjects').textContent = total;
            document.getElementById('activeProjects').textContent = active;
            document.getElementById('completedProjects').textContent = completed;
        }

        // Allow Enter key to add project
        document.getElementById('projectInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProject();
            }
        });

        // Initial render
        renderProjects();
        updateStats();
    </script>
</body>
</html>
