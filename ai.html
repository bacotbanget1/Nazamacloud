<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nazama ai versi 2.5 flash</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #1a73e8; /* Biru Google */
            --secondary-color: #3c4043; /* Abu-abu Teks */
            --background-color: #ffffff;
            --border-color: #dadce0;
            --ai-bg-color: #f1f3f4;
            --user-bg-color: #e6f4ea;
            --user-text-color: #1e8e3e;
        }

        /* Base Styling */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; /* Lebar Ditingkatkan sedikit */
            margin: 20px auto; 
            padding: 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 16px; /* Sudut lebih melengkung */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1); 
            background-color: var(--background-color);
            transition: all 0.3s ease-in-out;
        }
        h2 { 
            text-align: center; 
            color: var(--primary-color); 
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        #api-container, #prompt-container { 
            margin-bottom: 20px; 
            padding: 15px;
            border: 1px dashed #c5d8f0;
            border-radius: 10px;
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; /* Lebih tebal */
            color: var(--secondary-color);
        }
        input[type="text"] { /* Selektor yang lebih umum */
            width: 100%; 
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        small { 
            color: #ea4335; 
            font-size: 0.85em;
            display: block;
            margin-top: 8px;
        }
        #chat-log { 
            height: 400px; /* Ditingkatkan sedikit */
            overflow-y: auto; 
            border: 1px solid var(--border-color); 
            padding: 15px; 
            background: var(--ai-bg-color); 
            margin-bottom: 20px; 
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Chat Bubbles */
        .message { 
            margin-bottom: 12px; 
            padding: 10px 15px; 
            border-radius: 18px; 
            max-width: 85%; 
            line-height: 1.6;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user { 
            align-self: flex-end;
            background-color: var(--user-bg-color); 
            color: var(--user-text-color);
            border-bottom-right-radius: 4px; /* Sudut lebih kecil di pojok */
        }
        .ai { 
            align-self: flex-start;
            background-color: var(--background-color); 
            color: var(--secondary-color);
            border: 1px solid #dadce0;
            border-bottom-left-radius: 4px; /* Sudut lebih kecil di pojok */
        }

        /* Send Button */
        #send-button { 
            padding: 12px 20px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 15px;
            width: 100%;
            font-size: 1.0em;
            transition: background-color 0.3s, transform 0.1s;
        }
        #send-button:hover {
            background-color: #1565c0; /* Sedikit lebih gelap */
        }
        #send-button:active {
            transform: scale(0.99);
        }

        /* --- Animasi Loading (Typing Indicator) --- */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--background-color);
            border: 1px solid #dadce0;
            border-radius: 18px;
            max-width: fit-content;
            align-self: flex-start;
            margin-bottom: 12px;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: typing-pulse 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Media Queries (Responsif) --- */
        @media (max-width: 768px) {
            body {
                margin: 10px;
                padding: 10px;
                box-shadow: none;
                border: none;
            }
            #chat-log {
                height: 350px;
            }
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 1.5em;
            }
            .message {
                max-width: 95%; /* Lebih lebar di HP */
            }
            #api-container, #prompt-container {
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <h2>ü§ñ nazama ai versi 2.5 flash (buatan rehan)</h2>

    <div id="api-container">
        <label for="api-key-input">üîë copy code ini dan masukan ke kolom di bawah untuk memulia chat: AIzaSyCu0jsL6Z7yhKxqFSLT9-W3k-qEAKvUg1Q:</label>
        <input type="text" id="api-key-input" placeholder="tolong masukan codedi atas">
        <small>INI ADALAH NAZAMA AI YA ITU CHATBOT BUATAN RAYHAN DARI KELAS 8.2 SMP NEGERI 12</small>
    </div>

    <div id="chat-log">
        <div class="message ai">hai saya ai buatan Rayhan yang di support oleh google ai, open ai</div>
    </div>

    <div id="prompt-container">
        <label for="prompt-input">üí¨ Masukkan Prompt:</label>
        <input type="text" id="prompt-input" placeholder="Contoh: hallo Apakabar" onkeypress="if(event.key === 'Enter') kirimPrompt()">
        <button id="send-button" onclick="kirimPrompt()">Kirim Prompt</button>
    </div>

    <script>
        const MODEL_NAME = "gemini-2.5-flash"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent`;

        async function kirimPrompt() {
            const apiKey = document.getElementById('api-key-input').value.trim();
            const promptInput = document.getElementById('prompt-input');
            const prompt = promptInput.value.trim();
            const chatLog = document.getElementById('chat-log');
            
            if (!apiKey) {
                alert("‚ùå mohon masukan kode yang sudah di berikan");
                return;
            }
            if (!prompt) return;

            // 1. Tampilkan prompt pengguna
            chatLog.innerHTML += `<div class="message user">${prompt}</div>`;
            promptInput.value = ''; 
            chatLog.scrollTop = chatLog.scrollHeight;
            
            // 2. Tampilkan pesan loading beranimasi (Typing Indicator)
            const loadingElement = document.createElement('div');
            loadingElement.id = 'loading-indicator';
            loadingElement.className = 'typing-indicator';
            // Isi dengan 3 titik (span) untuk animasi
            loadingElement.innerHTML = '<span></span><span></span><span></span>';
            chatLog.appendChild(loadingElement);
            chatLog.scrollTop = chatLog.scrollHeight;

            try {
                // Konfigurasi Payload yang Minimal dan PASTI didukung REST API
                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }]
                };

                // Panggilan API ke Google
                const response = await fetch(`${API_URL}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error.message || 'Unknown error'}`);
                }

                const data = await response.json();
                
                // Ambil teks respons dari struktur JSON Gemini
                const geminiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, saya tidak dapat menghasilkan respons. Coba periksa kembali API Key Anda.";

                // 3. Hapus loading dan tampilkan jawaban Gemini AI
                loadingElement.remove();
                
                // Pastikan teks yang mengandung karakter khusus HTML (seperti < atau >) ditampilkan dengan aman
                const safeGeminiText = geminiText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                
                chatLog.innerHTML += `<div class="message ai">${safeGeminiText}</div>`;
                chatLog.scrollTop = chatLog.scrollHeight;

            } catch (error) {
                console.error('Panggilan Gemini API Gagal:', error);
                
                // Hapus loading
                const currentLoading = document.getElementById('loading-indicator');
                if (currentLoading) {
                    currentLoading.remove();
                }
                
                // Tampilkan pesan error
                chatLog.innerHTML += `<div class="message ai">‚ùå Gagal terhubung ke Gemini: ${error.message}. Pastikan Kunci API Anda valid.</div>`;
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }
    </script>

</body>
</html>
