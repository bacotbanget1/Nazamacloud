<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nazama AI Assistant</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    :root {
        --primary: #10a37f;
        --primary-dark: #0d8a6c;
        --border: #e5e5e7;
        --bg: #ffffff;
        --sidebar-bg: #f7f7f8;
        --text: #333;
        --text-light: #777;
        --input-height: 80px;
    }

    body {
        background: var(--bg);
        color: var(--text);
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        z-index: 10;
    }

    .logo-box {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid var(--border);
    }

    .logo {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #10a37f, #1a73e8);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        color: white;
        font-size: 20px;
    }

    .logo-text {
        font-size: 18px;
        font-weight: 700;
    }

    .new-chat {
        margin: 16px;
        padding: 10px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    /* MAIN AREA */
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .topbar {
        padding: 16px;
        border-bottom: 1px solid var(--border);
        font-size: 18px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        background: var(--bg);
    }

    .menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 22px;
    }

    /* CHAT */
    .chat-area {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        padding-bottom: 140px; 
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    .msg {
        display: flex;
        gap: 12px;
        max-width: 800px;
        width: 100%;
        margin: auto;
    }

    .avatar {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary);
        color: white;
        border-radius: 6px;
    }

    .msg-box {
        background: #f2f2f2;
        padding: 14px;
        border-radius: 10px;
    }

    .ai .msg-box {
        background: #ffffff;
        border: 1px solid var(--border);
    }

    /* INPUT BOX */
    .input-area {
        position: fixed;
        bottom: 0;
        left: 260px;
        right: 0;
        background: var(--bg);
        border-top: 1px solid var(--border);
        padding: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .input-inner {
        width: 100%;
        max-width: 800px;
        position: relative;
    }

    textarea {
        width: 100%;
        min-height: 60px;
        max-height: 150px;
        padding: 14px 50px 14px 14px;
        border: 1px solid var(--border);
        border-radius: 10px;
        resize: none;
        outline: none;
        background: #fff;
    }

    textarea:focus {
        border-color: var(--primary);
    }

    .send-btn {
        position: absolute;
        right: 10px;
        bottom: 10px;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: var(--primary);
        border: none;
        color: white;
        cursor: pointer;
    }

    /* MOBILE FIX */
    @media(max-width: 768px) {
        .sidebar {
            position: fixed;
            left: -260px;
            height: 100%;
            transition: 0.3s;
        }
        .sidebar.show {
            left: 0;
        }
        .menu-btn {
            display: block;
        }
        .input-area {
            left: 0 !important;
            right: 0 !important;
        }
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="logo-box">
        <div class="logo">ðŸ¦…</div>
        <div class="logo-text">Nazama AI</div>
    </div>

    <button class="new-chat">+ Obrolan Baru</button>
</div>

<!-- MAIN -->
<div class="main">
    <div class="topbar">
        Nazama AI Assistant
        <button class="menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="chat-area" id="chat">
        <div class="msg ai">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="msg-box">
                Halo! Saya Nazama AI ðŸ˜Š<br>
                Ada yang bisa saya bantu hari ini?
            </div>
        </div>
    </div>

    <div class="input-area" id="inputArea">
        <div class="input-inner">
            <textarea id="input" placeholder="Tulis pesan..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
}

const input = document.getElementById("input");
const chat = document.getElementById("chat");

input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    // User message
    chat.innerHTML += `
        <div class="msg user">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <div class="msg-box">${text}</div>
        </div>
    `;

    input.value = "";
    chat.scrollTo(0, chat.scrollHeight);

    // Fake AI response
    setTimeout(() => {
        chat.innerHTML += `
            <div class="msg ai">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="msg-box">
                    Saya menerima pesan Anda: <br><strong>${text}</strong>
                </div>
            </div>
        `;
        chat.scrollTo(0, chat.scrollHeight);
    }, 800);
}
</script>

</body>
</html>
