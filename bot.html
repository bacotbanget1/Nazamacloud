<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Gemini Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eeeeee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eeeeee;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover:not(:disabled) {
            background-color: #218838;
        }
        #send-button:disabled {
            background-color: #90c69d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message ai-message">Halo! Saya adalah bot Gemini. Tanyakan sesuatu!</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
        <button id="send-button" onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script type="module">
    // ⚠️ PERINGATAN: Kunci API ini terpapar publik di sini.
    // JANGAN GUNAKAN INI PADA PRODUKSI ATAU SITUS WEB PUBLIK.
    // Ganti dengan KUNCI API Anda di sini:
    const API_KEY = "AIzaSyCZkkNQbdo6_MiTXAqVZf6GEzOOup6PMBc";
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + API_KEY;
    
    // Impor library Generative AI
    // Script ini akan memuat modul dari CDN Google.
    // Ini adalah cara untuk mengintegrasikan secara langsung di browser tanpa build step.
    import { GoogleGenerativeAI } from "https://esm.run/@google/genai";

    const ai = new GoogleGenerativeAI(API_KEY);
    const model = "gemini-2.5-flash"; // Model yang digunakan
    const chat = ai.chats.create({model: model}); // Menggunakan fitur Chat untuk menyimpan riwayat percakapan

    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Fungsi untuk menampilkan pesan di UI
    function displayMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
        messageElement.innerText = text;
        messagesDiv.appendChild(messageElement);
        // Gulir ke bawah agar pesan terbaru terlihat
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Fungsi untuk mengirim pesan
    window.sendMessage = async function() {
        const userText = inputField.value.trim();
        if (userText === "") return;

        // 1. Tampilkan pesan pengguna
        displayMessage(userText, 'user');
        inputField.value = ''; // Kosongkan input
        sendButton.disabled = true; // Nonaktifkan tombol saat memproses

        // 2. Kirim ke Gemini API
        try {
            // Gunakan instance chat untuk mengirim pesan
            const response = await chat.sendMessage({message: userText});
            
            // 3. Tampilkan balasan AI
            const aiText = response.text;
            displayMessage(aiText, 'ai');

        } catch (error) {
            console.error("Error saat memanggil Gemini API:", error);
            displayMessage("Maaf, terjadi kesalahan dalam menghubungi AI.", 'ai');
        } finally {
            sendButton.disabled = false; // Aktifkan tombol kembali
            inputField.focus(); // Fokuskan kembali ke input
        }
    };

    // Memungkinkan pengiriman dengan tombol Enter
    inputField.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

</script>
</body>
</html>
